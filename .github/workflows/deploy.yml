# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: deployment

on:
  push:
    branches: [ master ]

jobs:
  check-version-change:
    runs-on: ubuntu-latest
    outputs:
      lastversion: ${{ steps.verchange.outputs.lastversion }}
      currentversion: ${{ steps.verchange.outputs.currentversion }}
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - run: git checkout HEAD^
      - run: echo "lastversion=$(node -p 'require(`./package.json`).version')" >> $GITHUB_ENV
      - id: lastversion
        run: echo ::set-output name=lastversion::$lastversion
      - run: git checkout HEAD
      - run: echo "currentversion=$(node -p 'require(`./package.json`).version')" >> $GITHUB_ENV
      - run: echo "$lastversion, $currentversion"
      - id: currentversion
        run: echo ::set-output name=currentversion::$currentversion
      

  deploy:
    if: ${{ needs.check-version-change.outputs.lastversion !=  needs.check-version-change.outputs.currentversion}}
    needs: check-version-change
    environment: ALI
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
    - run: yarn
    - run: yarn test
    - name: deploy to ali cloud
      uses: lalalic/sshpass-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        user: ${{ secrets.SERVER_USER }}
        pass: ${{ secrets.SERVER_PASS }}
        run: ./qili.travis.deploy.sh
